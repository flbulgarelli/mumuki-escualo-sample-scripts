# development platform is just the base system
# ready to develop. For security reasons, run this script in
# a vm, or execute steps manually
#
# See https://github.com/mumuki/mumuki-development-installer, which uses this script
local:
 - bootstrap --no-monit --with-rbenv --env development
remote:
 - env set PGDATABASE=atheneum
           POSTGRESQL_DB_USERNAME=mumuki
           POSTGRESQL_DB_PASSWORD=mumuki
           POSTGRESQL_DB_HOST=localhost
 - plugin install postgre --verbose
 - plugin install rabbit --rabbit-admin-password admin
 - plugin install mongo --verbose
